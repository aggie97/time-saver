<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>시간 지킴이</title>
  </head>
  <body>
    <!-- 헤더 파트 -->
    <header>
      <h1>시간 지킴이</h1>
    </header>
    <!-- 네브 파트 -->
    <nav class="nav-bar">
      <div class="option-box">
        <div>
          <a href="#">
            <img
              style="display: block; width: 16px; height: 16px"
              src="./icons/home.png"
            />
          </a>
        </div>
        <div>
          <a href="#todo"
            ><img
              style="display: block; width: 16px; height: 16px"
              src="./icons/todo.png"
          /></a>
        </div>
        <div>
          <a href="#gacha"
            ><img
              style="display: block; width: 16px; height: 16px"
              src="./icons/gamble.png"
          /></a>
        </div>
      </div>
    </nav>
    <!-- 메인 파트 (투두리스트, 음식 메뉴 정하기) -->
    <main>
      <section id="todo">
        <div class="todo section">
          <form class="todo-form">
            <input type="text" placeholder="오늘의 목표는?" />
            <button>Enter</button>
          </form>
          <div class="todo-box">
            <ul></ul>
          </div>
        </div>
      </section>
      <section id="gacha">
        <div class="random-meal section">
          <button>메뉴 정해줌</button>
          <div class="gacha-box" hidden>
            <button class="kr">한</button>
            <button class="cn">중</button>
            <button class="us">양</button>
            <button class="jp">일</button>
            <button class="rd">아무거나</button>
            <!-- <button class="back">돌아가기</button> -->
          </div>
          <div class="menu-label"></div>
        </div>
      </section>
    </main>
    <!-- 푸터 파트 -->
    <footer>footer</footer>
    <script src="./app.js"></script>
    <script src="features/todo.js"></script>
    <script src="features/meal.js"></script>
  </body>
</html>
